<!DOCTYPE html>
<html>
<head>
    <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <!-- AR.js scene -->
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- Play video from Google Drive -->
            <a-video src="https://drive.google.com/uc?export=view&id=10W3ZYt0LTe1fDwM14T-PjR8g1_6nc_YW" width="1" height="0.75" rotation="90 0 0"></a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
