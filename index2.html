<!DOCTYPE html>
<html>
<head>
    <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <!-- AR.js scene -->
    <a-scene embedded arjs>
        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- Play video from YouTube -->
            <a-entity 
                geometry="primitive: plane; width: 2; height: 1" 
                material="shader: flat; src: url(https://img.youtube.com/vi/pXRviuL6vMY?si=5BB4Qd23LRpqYw4B/hqdefault.jpg)"
                position="0 0 0.1">
                <a-video 
                    src="https://www.youtube.com/embed/pXRviuL6vMY?si=5BB4Qd23LRpqYw4B?autoplay=1" 
                    width="2" height="1" 
                    position="0 0 0.01">
                </a-video>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
